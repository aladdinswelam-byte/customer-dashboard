<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Analysis Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root { --primary: #2c3e50; --secondary: #3498db; }
body { background: linear-gradient(135deg, #667eea, #764ba2); color: #333; font-family: "Segoe UI", sans-serif; }
.glass { background: rgba(255,255,255,0.9); border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 20px; }
.table-hover tbody tr:hover { background-color: #f5f5f5; }
</style>
</head>
<body>

<nav class="navbar navbar-dark" style="background-color: var(--primary);">
<div class="container">
<a class="navbar-brand" href="#"><i class="fas fa-chart-line me-2"></i>Customer Insights</a>
</div>
</nav>

<div class="container my-5">
<div class="glass mb-4">
<h4><i class="fas fa-database me-2"></i>Connect Google Sheet</h4>
<p>Paste your Google Sheet ID below to load your customer data.</p>
<input type="text" id="sheetId" class="form-control mb-3" placeholder="Enter Google Sheet ID">
<button id="loadDataBtn" class="btn btn-primary w-100">Load Data</button>
</div>

<div id="stats" class="row text-center mb-4" style="display:none;">
<div class="col-md-3"><h3 id="totalCustomers">0</h3><p>Total Customers</p></div>
<div class="col-md-3"><h3 id="totalOrders">0</h3><p>Total Orders</p></div>
<div class="col-md-3"><h3 id="avgOrderValue">$0</h3><p>Average Order</p></div>
<div class="col-md-3"><h3 id="avgFrequency">0</h3><p>Monthly Frequency</p></div>
</div>

<div id="tableSection" class="glass" style="display:none;">
<h4 class="mb-3"><i class="fas fa-users me-2"></i>Customer Details</h4>
<div class="table-responsive">
<table class="table table-hover">
<thead class="table-dark">
<tr>
<th>Phone</th><th>Name</th><th>Last Order</th><th>Total Orders</th><th>Monthly Freq</th><th>Avg Value</th><th>Total Spent</th>
</tr>
</thead>
<tbody id="customerTable"></tbody>
</table>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
