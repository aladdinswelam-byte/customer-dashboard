<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-size: 14px }
    tr{cursor:pointer}
  </style>
</head>
<body class="p-4">
  <h4>Customers <span id="totCustomers" class="badge bg-primary">-</span></h4>

  <table class="table table-sm table-bordered">
    <thead><tr>
      <th>Phone</th><th>Name</th><th>Orders</th><th>Total</th><th>Last Order</th>
    </tr></thead>
    <tbody id="customerTable"></tbody>
  </table>

  <!-- collapsible detail pane -->
  <div class="collapse mt-3" id="detailPane">
    <div class="card card-body">
      <h6 id="selInfo"></h6>
      <table class="table table-sm">
        <thead><tr><th>Date</th><th>Restaurant</th><th>Payment</th><th>Amount</th></tr></thead>
        <tbody id="orderHistory"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
